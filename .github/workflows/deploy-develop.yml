name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  deploy-frontend:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'placeholder'
      
      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          STAGING_ENV: ${{ secrets.STAGING_FRONTEND_ENV }}
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            
            # Criar diretÃ³rio staging se nÃ£o existir
            sudo mkdir -p /opt/staging/arquivamais-frontend
            sudo chown $USER:$USER /opt/staging/arquivamais-frontend
            
            cd /opt/staging/arquivamais-frontend
            
            # Clonar ou atualizar repositÃ³rio
            if [ ! -d ".git" ]; then
              git clone https://github.com/arquiva-mais/arquivamais-frontend.git .
            fi
            
            # Atualizar cÃ³digo
            git fetch --all
            git checkout develop
            git pull origin develop
            
            # Parar containers antigos
            docker compose -f docker-compose.staging.yml down || true
            
            # Aguardar serviÃ§o ficar pronto
            sleep 10
            
            # Verificar saÃºde do serviÃ§o
            docker compose -f docker-compose.staging.yml ps
            
            echo "âœ… Frontend staging deployed successfully!"
          ENDSSH
          
          # Criar .env via SSH separadamente
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "echo '$STAGING_ENV' > /opt/staging/arquivamais-frontend/.env"
          
          # Build e subir containers
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "cd /opt/staging/arquivamais-frontend && docker compose -f docker-compose.staging.yml up -d --build"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy-frontend
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs de Staging" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://dev.arquivamaispenedo.online" >> $GITHUB_STEP_SUMMARY
